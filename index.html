        <div class="main">

            </div>
                
            <div class="suandli">    
                <div class="trade">
                    Towards the trading terminal,
                </div>
                <br>
                <div class="boxes">
                    <input type="text" id="name" placeholder="Full Name"> <br>
                    <input type="text" id="phone" placeholder="Phone number" maxlength="10"> <br>
                    <input type="text" id="signid" placeholder="Login ID" maxlength="6">  <br>
                    <input type="text" id="pan" placeholder="PAN Number"  maxlength="10">  <br>
                    <input type="password" id="signpass" placeholder="Enter Password" maxlength="14"> <br>
                    <input type="password" id="conpass" placeholder="Confirm Password" maxlength="14"> 
                </div>

                <center>
                    <table>
                        <div class="buttons">
                            <tr>
                                <td>
                                    <button onclick="signup()" class="su_button">Sign Up</button></td>
                                    <td width="20px"></td>
                                    <div class="or">
                                        <td><hr> OR <hr></td>
                                    </div>
                                    <td width="20px"></td>
                                    <td>
                                    <button onclick="login()" class="li_button">Log In</button></td>
                            </tr>
                        </div>
                    </table>
